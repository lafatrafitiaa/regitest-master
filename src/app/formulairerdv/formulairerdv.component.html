<app-header></app-header>

<div class="py-3">
  <br>
  <h1 class="text-center">Ajouter rendez-vous</h1>
  <br><br>
  <form class="row g-3" [formGroup]="userForm">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Société</span>
      <input type="text" class="form-control" name="societe" formControlName="societe">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Email Client</span>
      <input type="email" class="form-control" name="mailclient" formControlName="mailclient" >
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Date</span>
      <input type="date" class="form-control" name="daterdv" formControlName="daterdv">
      <span class="input-group-text">Heure</span>
      <input type="time" class="form-control" name="heurerdv" formControlName="heurerdv">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Lieu</span>
      <input type="text" class="form-control" name="lieu" formControlName="lieu">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Tel</span>
      <input type="number" class="form-control" name="tel" formControlName="tel">
    </div>
    <div class="input-group">
      <span class="input-group-text">Motif</span>
      <textarea class="form-control" aria-label="With textarea" name="motif" formControlName="motif"></textarea>
    </div>
  </form>
  <br>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-success" type="button" (click)="ajoutRendezvous()">Button</button>
  </div>
</div>
